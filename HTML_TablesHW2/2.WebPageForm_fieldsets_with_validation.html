<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>HTML5 WebPageForm</title>
</head>
<body>
<form method="get">
	<fieldset>		
		<label for="mn">Member name:</label>
		<input id="mn" 
			type="text" 
			required="true" 
			placeholder="Petar"/><b>&#42;req</b>
		<br/>
		
		<label for="email">Email:</label>
		<input id="email" 
			type="email" 
			required="true" 
			placeholder="sample@email.com"/><b>&#42;req</b>
		<br/>
		
		<label for="sch">School:</label>	
		<input id="sch" 
			type="text" 
			required="true" 
			placeholder="schoolname"/><b>&#42;req</b>
		<br/>
		<input type="image" src="images/submit.png" name="Submitbtn" alt="Submit"/>
	</fieldset>
</form>
</body>
</html>
